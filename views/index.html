
<!DOCTYPE html>
<html>

	<head>
	  <!-- the header includes optional information about this document to help the browser render the page properly, where to find the associated javascript/css code, and the title for the website, which appears on the tab of the browser -->
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	  <title>Super Awesome Movie Database</title>
	  <link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>

	  <div class="header">
	  	<h1 id="title">Super Awesome Movie Database</h1>

  		<form id="search"> 
  			<input type="text" id="text-field" placeholder="i.e. Star Wars">
  		</form>

	  	<div id="buttons">
	  		<button id="search-button" type="button">Search</button>
			  <button id="show-favorites-button" type="button">Favorites</button>
		  </div>
	  </div>

	  <div class="container">
			<div class="left">
				<h3 id="left-header"></h3>
				<ul id="results-list">
					<!-- results from the search will be entered here -->
				</ul>
			</div>

			<div class="right">
				<h3 id="movie-title"><!-- title of movie goes here --></h3>
				<!-- <button id="add-favorite-button">Add To Favorites</button> -->
				<table id="movie-details">
				<thead>
					<th class="col-1 key"></th>
					<th class="col-2 value"></th> 
				</thead>
				<tbody>
					<!-- 1 row for each data point from the movie's details -->
					<!-- <td>key</td><td>value</td> -->
				</tbody>
					
				</table>
			</div>
		</div>

	</body>
	<script src='/javascript/main.js'></script>

</html>
